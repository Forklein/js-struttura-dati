<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Carte Magic</title>
</head>

<body>
    <div class="filter-box">
        <select id="filter">
            <option selected value="all">All</option>
            <option value="id">Id</option>
            <option value="name">Name</option>
            <option value="combinedManaCost">Mana Cost</option>
            <option value="cardType">Type Card</option>
            <option value="subType">SubType Card</option>
            <option value="constitution">Constitution</option>
            <option value="strength">Strength</option>
            <option value="launchCost">Launch Cost</option>
            <option value="flavorText-author">Flavor Text Author</option>
            <option value="flavorText-quote">Flavor Text Quote</option>
        </select>
        <input type="text" id="search" class="hidden">
        <button id="button">Filtra</button>
    </div>
    <hr>
    <div id="container"></div>

    <script src="./js/script.js"></script>
</body>

</html>
